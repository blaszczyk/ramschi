@if (initialized) {
    <mat-grid-list cols="1" rowHeight="5:1">
        <mat-grid-tile>
            <button mat-raised-button (click)="saveItem()">Speichern</button>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" [(ngModel)]="item.name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile rowspan="2">
            <mat-form-field>
                <mat-label>Beschreibung</mat-label>
                <textarea matInput placeholder="Beschreibung" rows="4" [(ngModel)]="item.description"></textarea>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Kategorie</mat-label>
                <mat-select [(ngModel)]="item.category" name="category">
                  @for (category of categories; track category) {
                    <mat-option [value]="category.id">{{category.displayName}}</mat-option>
                  }
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Preisvorstellung in â‚¬</mat-label>
                <input matInput type="number" placeholder="Preis" [(ngModel)]="item.price">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    @if (item.id) {
        @for (image of item.images; track image) {
            <a [href]="'/api/image/' + image">
                <img [src]="'/api/image/' + image + '/preview'"/>
            </a>
        }
        <input type="file" (change)="uploadNewImage($event)"/>
    }
}
