<mat-grid-list cols="1" rowHeight="5:1">
    <mat-grid-tile>
        <button mat-raised-button (click)="navigateToCreatePage()">Mehr Ramsch</button>
    </mat-grid-tile>
    @for (item of items; track item) {
        <mat-grid-tile>
            <a [href]="'ramsch/' + item.id">{{ item.name }}</a>
            @for (image of item.images; track image) {
                <img [src]="'/api/image/' + image + '/thumbnail'"/>
            }
        </mat-grid-tile>
    }
</mat-grid-list>
