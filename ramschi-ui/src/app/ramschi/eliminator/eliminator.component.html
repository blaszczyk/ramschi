@for (item of items; track item) {
    <p>{{item.name}}
        <button (click)="deleteItem(item)">X</button>
    </p>
    @for (image of item.images; track image) {
        <img [src]="'/api/image/' + image + '/thumbnail'"/>
        <button (click)="deleteImage(image)">X</button>
        <br>
    }
}
