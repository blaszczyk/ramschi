@if (isAdmin) {
  @for (item of items; track item.id) {
    <p>
      {{ item.name }}
      <button [disabled]="item.images.length > 0" (click)="deleteItem(item)">
        🗑️
      </button>
    </p>
    @for (image of item.images; track image) {
      <img [src]="'/api/image/' + image + '/thumbnail'" [alt]="image" />
      <button (click)="deleteImage(image)">🗑️</button>
      <br />
    }
  }
} @else {
  <h1>Netter Versuch</h1>
}
