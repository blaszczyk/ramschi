@if (isAdmin) {
  @for (assignee of assignees; track assignee.name) {
    <p>
      {{ assignee.name }}
      <button (click)="deleteAssignee(assignee.name)">X</button>
      <button (click)="resetPassword(assignee.name)">Reset PW</button>
      <button (click)="toggleRole(assignee)">
        {{ assignee.role === Role.ASSIGNEE ? "Bef√∂rdern" : "Herabstufen" }}
      </button>
    </p>
  }
  @for (category of categories; track category.id) {
    <p>
      {{ category.id }}
      <input [(ngModel)]="category.name" />
      <button (click)="updateCategory(category)">Speichern</button>
    </p>
  }

  <input [(ngModel)]="newCategoryId" />
  <input [(ngModel)]="newCategoryName" />
  <br />
  <button
    (click)="createNewCategory()"
    [disabled]="!newCategoryId || !newCategoryName"
  >
    Neue Kategorie
  </button>
} @else {
  <h1>Netter Versuch</h1>
}
