<div class="header">
  <div class="logo" (click)="navigateTo('/')">
    <img src="/ramschi.png" alt="Ramschi" />
  </div>
  <div class="buttons">
    <div class="assignee">Hallo {{ assignee }}!&nbsp;</div>
    @if (isContributor) {
      <button mat-mini-fab (click)="navigateTo('/ramsch')">
        <mat-icon>add_circle</mat-icon>
      </button>
    }
    @if (canShare() && isAssignee) {
      <button mat-mini-fab (click)="share()">
        <mat-icon>share</mat-icon>
      </button>
    }
    <button mat-mini-fab (click)="logout()">
      <mat-icon>{{ isAssignee ? "logout" : "login" }}</mat-icon>
    </button>
  </div>
</div>
