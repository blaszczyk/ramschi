<div class="header">
  <div class="logo" (click)="navigateTo('/')">
    <img src="/ramschi.png" alt="Ramschi" />
  </div>
  <div class="buttons">
    <div class="assignee">Hallo {{ assignee }}!&nbsp;</div>
    <button mat-mini-fab matIconButton [matMenuTriggerFor]="menu" aria-label="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before" class="icon-menu">
        @if (isContributor) {
          <button mat-mini-fab class="menu-button" (click)="navigateTo('/ramsch')">
            <mat-icon>add_circle</mat-icon>
          </button>
          <br>
        }
        @if (canShare() && isAssignee) {
          <button mat-mini-fab class="menu-button" (click)="share()">
            <mat-icon>share</mat-icon>
          </button>
          <br>
        }
        <button mat-mini-fab class="menu-button" (click)="logout()">
          <mat-icon>{{ isAssignee ? "logout" : "login" }}</mat-icon>
        </button>
    </mat-menu>
  </div>
</div>
